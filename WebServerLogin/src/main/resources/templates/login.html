<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<main >

  <form  th:method="POST" th:object="${forUsuario}" th:action="@{/login}" >
      <div class="position-relative text-center">
          <div class="position-absolute top-50 start-50 translate-middle-x" >
            <img src="assert/login.jpeg" class="img-thumbnail" height="200" width="200">
              <div class="text-md">
                <h1> Enter Credentials </h1>
              </div>
              <div class="col-lg-6 mx-auto form-floating">
                <input type="email" class="form-control" th:field="*{nombreUsuario}" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
              </div>
              <div class="col-lg-6 mx-auto form-floating mb-3">
                  <input type="password" class="form-control" th:field="*{password}" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
              </div>




              <div class="col-lg-6 mx-auto mb-5 w-50 p-3">
                <button type="submit" class="btn btn-primary">Log in</button>
              </div>
              <div>
                <p> 2023 </p>
              </div>
          </div>

      </div>
  </form>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
